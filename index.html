    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <style>
        /* Splash Screen */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        .splash-text {
            color: white;
            font-size: 32px;

            animation: textSlideUp 1s ease-out 0.3s both;
        }
        .splash-subtext {
            color: rgba(255, 255, 255, 0.9);

        }
        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 30px;
        }
        .loading-dots span {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            animation: dotBounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes logoFadeIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        @keyframes textSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes dotBounce {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1.2);
                opacity: 1;
            }
        }
        
        * {

        body {

        .upload-area {

        .watermark-preview {

        @media (max-width: 480px) {

            .watermark-label {
                font-size: 14px;
            }
            .watermark-preview {

            }
        }
        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }
        .btn {
            color: white;
            border: none;
            padding: 16px 20px;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            -webkit-appearance: none;
            appearance: none;
            touch-action: manipulation;
            min-height: 52px;
            display: flex;
            align-items: center;

        .btn:active:not(:disabled) {

        .btn:disabled {

        }
        .btn-shopee {

        @media (max-width: 480px) {

            }

        @media (max-width: 360px) {
            .btn-group {
                grid-template-columns: 1fr;

            .btn {

            }
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            font-size: 15px;
        }
        .status.success {
            background: #d4edda;

        }
        .status.error {

        }
        .status.processing {

        }
        .file-list {

        }
        .file-item {
            background: #f8f9ff;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        .file-name {
            font-weight: 500;
            color: #333;
            font-size: 14px;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .file-count {
            font-size: 12px;
            color: #667eea;
            background: white;
            padding: 4px 12px;
            border-radius: 12px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        
        @media (max-width: 480px) {
            .status {
                padding: 12px;
                font-size: 14px;
                margin-top: 18px;
            }
            .file-list {
                margin-top: 12px;
            }
            .file-item {
                padding: 10px 12px;
            }
            .file-name {
                font-size: 13px;
            }
            .file-count {
                font-size: 11px;
                padding: 3px 10px;
            }
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Watermark list improvements */
        #watermarkList {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
        
        .watermark-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .watermark-filename {
            font-size: 11px;

            color: #666;

            max-width: 180px;
            overflow: hidden;

        @media (max-width: 480px) {

            #watermarkList {

            }
        }
        
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
    </style>

<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="logo.jpg" alt="MATIN ORDER" class="splash-logo">
        <div class="splash-text">MATIN ORDER</div>
        <div class="splash-subtext">Che t√™n s·∫£n ph·∫©m - Shopee & Lazada</div>
        <div class="loading-dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="container">
        <h1>MATIN ORDER</h1>
        <p class="subtitle">Che t√™n s·∫£n ph·∫©m - Shopee & Lazada</p>
        
        <div class="upload-area" id="pdfDropZone">
            <div class="upload-icon">üìÑ</div>
            <p><strong>K√©o th·∫£ file PDF v√†o ƒë√¢y</strong></p>
            <p style="color: #999; font-size: 14px; margin-top: 8px;">ho·∫∑c nh·∫•n ƒë·ªÉ ch·ªçn file</p>
            <input type="file" id="pdfInput" accept=".pdf" multiple>
        </div>

        <div class="watermark-section">
            <label class="watermark-label">Upload Watermark (JPG/PNG - C√≥ th·ªÉ ch·ªçn nhi·ªÅu):</label>
            <div class="upload-area" id="watermarkDropZone" style="padding: 20px;">
                <div class="upload-icon" style="font-size: 32px;">üñºÔ∏è</div>
                <p style="font-size: 14px;">Ch·ªçn ·∫£nh watermark (nhi·ªÅu file)</p>
                <input type="file" id="watermarkInput" accept="image/*" multiple>
            </div>
            <div id="watermarkList" style="margin-top: 10px;"></div>
        </div>

        <div class="file-list" id="fileList"></div>

        <div class="btn-group">
            <button class="btn btn-shopee" id="processBtnShopee" disabled>
                üõí X·ª≠ L√Ω Shopee
            </button>
            <button class="btn btn-lazada" id="processBtnLazada" disabled>
                üõçÔ∏è X·ª≠ L√Ω Lazada
            </button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // Splash Screen Handler
        window.addEventListener('load', function() {
            setTimeout(function() {
                const splash = document.getElementById('splash-screen');
                splash.classList.add('hidden');
                setTimeout(function() {
                    splash.style.display = 'none';
                }, 500);
            }, 1500); // Hi·ªÉn th·ªã splash 1.5 gi√¢y
        });

        const { PDFDocument, rgb } = PDFLib;
        
        let pdfFiles = [];
        let watermarkFiles = [];

        // PDF Upload
        const pdfDropZone = document.getElementById('pdfDropZone');
        const pdfInput = document.getElementById('pdfInput');
        
        pdfDropZone.addEventListener('click', () => pdfInput.click());
        pdfDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            pdfDropZone.classList.add('dragover');
        });
        pdfDropZone.addEventListener('dragleave', () => {
            pdfDropZone.classList.remove('dragover');
        });
        pdfDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            pdfDropZone.classList.remove('dragover');
            handlePDFFiles(e.dataTransfer.files);
        });
        pdfInput.addEventListener('change', (e) => {
            handlePDFFiles(e.target.files);
        });

        // Watermark Upload
        const watermarkDropZone = document.getElementById('watermarkDropZone');
        const watermarkInput = document.getElementById('watermarkInput');
        const watermarkList = document.getElementById('watermarkList');
        
        watermarkDropZone.addEventListener('click', () => watermarkInput.click());
        watermarkDropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            watermarkDropZone.classList.add('dragover');
        });
        watermarkDropZone.addEventListener('dragleave', () => {
            watermarkDropZone.classList.remove('dragover');
        });
        watermarkDropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            watermarkDropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleWatermarkFiles(e.dataTransfer.files);
            }
        });
        watermarkInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) handleWatermarkFiles(e.target.files);
        });

        async function handleWatermarkFiles(files) {
            watermarkFiles = Array.from(files).filter(f => 
                f.type === 'image/jpeg' || f.type === 'image/jpg' || f.type === 'image/png'
            );
            displayWatermarkList();
            updateProcessButtons();
        }

        function displayWatermarkList() {
            watermarkList.innerHTML = watermarkFiles.map((file, i) => {
                const url = URL.createObjectURL(file);
                return `
                    <div class="watermark-item">
                        <img src="${url}" class="watermark-preview">
                        <p class="watermark-filename">${file.name}</p>
                    </div>
                `;
            }).join('');
        }

        function handlePDFFiles(files) {
            pdfFiles = Array.from(files).filter(f => f.name.toLowerCase().endsWith('.pdf'));
            displayFileList();
            updateProcessButtons();
        }

        function displayFileList() {
            const fileList = document.getElementById('fileList');
            if (pdfFiles.length > 0) {
                fileList.innerHTML = `
                    <div class="file-item">
                        <span class="file-name">üìÑ ${pdfFiles.length} file PDF ƒë√£ ch·ªçn</span>
                        <span class="file-count">${pdfFiles.length} file</span>
                    </div>
                `;
            } else {
                fileList.innerHTML = '';
            }
        }

        function updateProcessButtons() {
            const btnShopee = document.getElementById('processBtnShopee');
            const btnLazada = document.getElementById('processBtnLazada');
            const canProcess = pdfFiles.length > 0 && watermarkFiles.length > 0;
            btnShopee.disabled = !canProcess;
            btnLazada.disabled = !canProcess;
        }

        // Shopee coordinates
        const SHOPEE_COORDS = {
            x: 10,
            y: 180,
            width: 197.6273,
            height: 108.9624
        };

        // Lazada coordinates
        const LAZADA_COORDS = {
            x: 15,
            y: 236,
            width: 266.7682,
            height: 129.9056
        };

        async function processPDFs(coords, platform) {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status processing"><div class="loading"></div> ƒêang x·ª≠ l√Ω ${platform}...</div>`;

            try {
                let watermarkIndex = 0;
                
                for (const file of pdfFiles) {
                    // Ch·ªçn watermark theo v√≤ng l·∫∑p
                    const watermarkFile = watermarkFiles[watermarkIndex % watermarkFiles.length];
                    watermarkIndex++;

                    const arrayBuffer = await file.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(arrayBuffer);
                    
                    // Load watermark
                    const watermarkArrayBuffer = await watermarkFile.arrayBuffer();
                    const watermarkImageBytes = new Uint8Array(watermarkArrayBuffer);
                    
                    let watermarkImage;
                    const imgType = watermarkFile.type;
                    if (imgType === 'image/jpeg' || imgType === 'image/jpg') {
                        watermarkImage = await pdfDoc.embedJpg(watermarkImageBytes);
                    } else {
                        watermarkImage = await pdfDoc.embedPng(watermarkImageBytes);
                    }

                    const pages = pdfDoc.getPages();
                    pages.forEach(page => {
                        const { height } = page.getSize();
                        
                        // V·∫Ω n·ªÅn tr·∫Øng
                        page.drawRectangle({
                            x: coords.x,
                            y: height - coords.y - coords.height,
                            width: coords.width,
                            height: coords.height,
                            color: rgb(1, 1, 1),
                        });
                        
                        // V·∫Ω watermark
                        page.drawImage(watermarkImage, {
                            x: coords.x,
                            y: height - coords.y - coords.height,
                            width: coords.width,
                            height: coords.height,
                        });
                    });

                    const pdfBytes = await pdfDoc.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = file.name;
                    a.click();
                }

                status.innerHTML = `<div class="status success">‚úÖ Ho√†n t·∫•t ${platform}! ${pdfFiles.length} file ƒë√£ ƒë∆∞·ª£c t·∫£i xu·ªëng.</div>`;
            } catch (error) {
                status.innerHTML = `<div class="status error">‚ùå L·ªói: ${error.message}</div>`;
            }
        }

        // Event listeners for buttons
        document.getElementById('processBtnShopee').addEventListener('click', () => {
            processPDFs(SHOPEE_COORDS, 'Shopee');
        });

        document.getElementById('processBtnLazada').addEventListener('click', () => {
            processPDFs(LAZADA_COORDS, 'Lazada');
        });
    </script>
</body>
